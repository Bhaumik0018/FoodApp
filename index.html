<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./App.css" />
  </head>
  <body>
    <div id="header">
      <h1>Hello from header</h1>
    </div>
    <div id="root">
      <!-- this all bhaumik will be replaced by react code as we have fetch ReactDOM.createRoot(document.getElementByid("root"))
    so this root div will caught and replace and renderd by root.render(parent); parent is react object and root is reactDom object -->
      <h1>bhaumik</h1>
      <h1>bhaumik</h1>
      <h1>bhaumik</h1>
      <h1>bhaumik</h1>
      <h1>bhaumik</h1>
      <h1>bhaumik</h1>
    </div>
    <div class="footer">
      <h1>Footer</h1>
    </div>
    <script>
      var tmp = document.createElement("h1");
      tmp.innerHTML = "bhaumik";
      document.body.appendChild(tmp);
    </script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
